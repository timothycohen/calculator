<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js" defer></script>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>

<div class = 'calculator'>
	<input type = 'text' class = 'screen' autofocus pattern="0123456789\+-/\*">
	<div class = 'keys'>
		<div class = 'left'>
			<div class = 'left-top'>
				<button data-key = '7' class = 'key number 7'>7</button>
				<button data-key = '8' class = 'key number 8'>8</button>
				<button data-key = '9' class = 'key number 9'>9</button>
				
				<button data-key = '4' class = 'key number 4'>4</button>
				<button data-key = '5' class = 'key number 5'>5</button>
				<button data-key = '6' class = 'key number 6'>6</button>
				
				<button data-key = '1' class = 'key number 1'>1</button>
				<button data-key = '2' class = 'key number 2'>2</button>
				<button data-key = '3' class = 'key number 3'>3</button>
			</div>
			<div class = 'left-bottom'>
				<button data-key = '0' class = 'key number 0'>0</button>
				<button data-key = '.' class = 'key operator .'>.</button>
				<button data-key = '=' class = 'key operator ='>=</button>
			</div>
		</div>
		<div class = 'right'>
			<button data-key = 'Backspace' class = 'key operator del'><img data-key = 'Backspace' src="backspace.svg"></button>
			<button data-key = '/' class = 'key operator /'>/</button>
			<button data-key = '*' class = 'key operator *'>*</button>
			<button data-key = '-' class = 'key operator -'>-</button>
			<button data-key = '+' class = 'key operator +'>+</button>
		</div>

	</div>
</div>
</body>
</html>
