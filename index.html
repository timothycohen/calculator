<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<link rel="stylesheet" href="styles.css">
	<script src="scripts.js" defer></script>
	<link rel="shortcut icon" type="image/png" href="favicon.png"/>
</head>
<body>

<div class = 'calculator'>
	<div class = 'screen'>0</div>
	<div class = 'keys'>
		<div class = 'left'>
			<div class = 'left-top'>
				<button class = 'key number 7'>7</button>
				<button class = 'key number 4'>4</button>
				<button class = 'key number 1'>1</button>
				
				<button class = 'key number 8'>8</button>
				<button class = 'key number 5'>5</button>
				<button class = 'key number 2'>2</button>
				
				<button class = 'key number 9'>9</button>
				<button class = 'key number 6'>6</button>
				<button class = 'key number 3'>3</button>
			</div>
			<div class = 'left-bottom'>
				<button class = 'key number 0'>0</button>
				<button class = 'key operator .'>.</button>
				<button class = 'key operator ='>=</button>
			</div>
		</div>
		<div class = 'right'>
			<button class = 'key operator del'><img src="backspace.svg"></button>
			<button class = 'key operator /'>/</button>
			<button class = 'key operator *'>*</button>
			<button class = 'key operator -'>-</button>
			<button class = 'key operator +'>+</button>
		</div>

	</div>
</div>
</body>
</html>
